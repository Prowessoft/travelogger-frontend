version: 0.2

phases:
  pre_build:
    commands:
      - echo Installing dependencies
      - npm install
  build:
    commands:
      - echo Building the React app
      - npm run build
      - ls -ltr
  post_build:
    commands:
      - aws s3 cp --recursive ./build s3://codepipeline-us-east-1-521951398019/
      - echo build complete.
