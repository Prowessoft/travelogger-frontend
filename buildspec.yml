version: 0.2
phases:
  pre_build:
    commands: 
      - echo Installing dependencies
      - npm install
  build:
    commands:
      - echo Building the React app
      - npm run build
  post_build:
    commands:
      - echo build complete.    
  artifacts:
   files:
    - 'build/**/*'  # Pointing to the build directory created after running `npm run build`
  discard-paths: yes
